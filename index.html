<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        :root {
      /* FONT FAMILY  */
      --font-family: 'poppins', sans-serif;
}

* {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
}

html {
    font-size: 62.5%; /*  62.5% * 16px = 10px */
}

body {
    background-color: #e3fafc;
}
.container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    gap: 3rem;
    align-items: center;
    justify-content: center;
}

#image-container {
    width: 100%;
    margin-top: 4rem;

}   

#image {
    display: block;
    width: 70vw;
    height: 65vh;
    margin: auto;
    border-radius: 1rem;
    box-shadow: 0 4px 8px 5px rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}

#buttons {
    width: 32vw;
    display: flex;
    justify-content: center;
    gap: 7rem;
    margin-bottom: 4rem;

}

.btn {
    padding: 1rem 2rem;
    color: #ffff;
    font-size: clamp(1.4rem, 0.95rem + 0.25vw, 1.25rem);
    font-weight: 600;
    background-color: #1098ad;
    border: 2px solid #1098ad;
    border-radius: 1rem;
    box-shadow: 0 4px 8px 0px rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

}

.btn:hover {
    background-color: #0b7285;
}

@media screen and (max-width: 450px) {
    #buttons {
        min-width: 100px;
        gap: 2rem;
    }

    #image {
        width: 20rem;
        height: 15rem;
    }

    }
    </style>
</head>
<body>
    <div class="container">

        <div id="image-container">
            <img id="image" src="images/1.jpg" alt="Image Slider"" />
        </div>
    
        <div id="buttons">
            <button onclick="previous()" class="btn" id="previous-btn">Previous</button>
            <button onclick="next()" class="btn" id="next-btn">Next</button>
        </div>
    </div>


</body>
<script>
    const images = ["images/1.jpg", "images/2.jpg", "images/3.jpg", "images/4.jpg", "images/5.jpg", "images/6.jpg"];

    let currentIndex = 0;
    function updateImage() {
        const image = document.getElementById("image");
        image.src = images[currentIndex];
    }
    function previous() {
       currentIndex = (currentIndex - 1 + images.length) % images.length;
       updateImage();
    }
    function next() {
        currentIndex = (currentIndex + 1) % images.length;
        updateImage();

    }
</script>
</html>
